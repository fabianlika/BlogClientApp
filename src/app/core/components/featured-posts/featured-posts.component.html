<div class="container mt-4">
 

  <div class="row">
    <div *ngFor="let post of displayedPosts" class="col-lg-4 col-md-6 col-sm-12 mb-4">
      <div class="card h-100 shadow-sm rounded">
        <img *ngIf="postImages[post.PostId]?.[0]" [src]="postImages[post.PostId][0]" alt="{{ post.Title }}" class="card-img-top fixed-image-size">
        <div class="card-body">
          <h5 class="card-title">{{ post.Title }}</h5>
          <p class="card-text" [innerHTML]="post.Content"></p>
          <a [routerLink]="['/post', post.PostId]" class="btn btn-primary btn-lg">View Post</a>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mb-3">
    <button (click)="previousGroup()" class="btn btn-outline-secondary btn-lg me-2" [disabled]="currentIndex === 0">&lt;</button>
    <button (click)="nextGroup()" class="btn btn-outline-secondary btn-lg" [disabled]="currentIndex + postsPerPage >= featuredPosts.length">&gt;</button>
  </div>

</div>
