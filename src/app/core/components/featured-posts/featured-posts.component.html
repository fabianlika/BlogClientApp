<div class="container mt-5">
  <h3 class="text-center mb-4 text-primary">Featured Articles</h3>
  <div class="row">
    <div *ngFor="let post of displayedPosts" class="col-lg-4 col-md-6 col-sm-12 mb-4">
      <div class="card h-100 shadow-lg rounded">
        <img *ngIf="postImages[post.PostId]?.[0]" [src]="postImages[post.PostId][0]" alt="{{ post.Title }}" class="card-img-top fixed-image-size">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-primary">{{ post.Title }}</h5>
          <p class="card-text flex-grow-1" [innerHTML]="post.Content"></p>
          <a [routerLink]="['/post', post.PostId]" class="btn btn-primary btn-sm mt-2">View Post</a>

        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mb-4">
    <button (click)="previousGroup()" class="btn btn-outline-secondary btn-lg me-2" [disabled]="currentIndex === 0">
      <i class="fas fa-chevron-left"></i> <!-- Font Awesome Left Chevron -->
    </button>
    <button (click)="nextGroup()" class="btn btn-outline-secondary btn-lg" [disabled]="currentIndex + postsPerPage >= featuredPosts.length">
      <i class="fas fa-chevron-right"></i> <!-- Font Awesome Right Chevron -->
    </button>
  </div>
</div>
