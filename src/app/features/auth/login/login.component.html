<div class="outer">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 mx-auto">
        <div class="card shadow border-0">
          <div class="card-header text-center bg-primary text-white">
            <h3 class="font-weight-bold">Login</h3>
          </div>
          <div class="card-body p-4">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <div class="form-group mb-3">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input
                  formControlName="Email"
                  type="text"
                  class="form-control"
                  placeholder="Email"
                  [ngClass]="{ 'is-invalid': loginForm.get('Email')?.invalid && (loginForm.get('Email')?.touched || loginForm.get('Email')?.dirty) }"
                />
                <div *ngIf="loginForm.get('Email')?.invalid && (loginForm.get('Email')?.touched || loginForm.get('Email')?.dirty)">
                  <small class="text-danger" *ngIf="loginForm.get('Email')?.hasError('required')">This field is required</small>
                  <small class="text-danger" *ngIf="loginForm.get('Email')?.hasError('email')">Please enter a valid email address</small>
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                <div class="input-group">
                  <input
                    [type]="type"
                    formControlName="Password"
                    placeholder="Password"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': loginForm.get('Password')?.invalid && (loginForm.get('Password')?.touched || loginForm.get('Password')?.dirty) }"
                  />
                  <button type="button" (click)="showPassword()" class="btn btn-outline-secondary" aria-label="Toggle password visibility">
                    <i [class]="eyeIcon"></i>
                  </button>
                </div>
                <div *ngIf="loginForm.get('Password')?.invalid && (loginForm.get('Password')?.touched || loginForm.get('Password')?.dirty)">
                  <small class="text-danger" *ngIf="loginForm.get('Password')?.hasError('required')">This field is required</small>
                </div>
              </div>
              
              <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
              <div class="text-center pt-3 text-muted">
                Don't have an account? <a id="signup-link" [routerLink]="['/signup']">Sign up</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
