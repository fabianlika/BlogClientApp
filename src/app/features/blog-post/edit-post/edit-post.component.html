<div class="container mt-5 form-container p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="form-title">Edit Post</h1>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
    </div>
    <form #postForm="ngForm" (ngSubmit)="onSubmit()" class="form-content">
        <div class="mb-3">
            <label for="title" class="form-label">Title <span class="required-field">*</span></label>
            <input 
                type="text" 
                id="title" 
                name="title" 
                [(ngModel)]="post.Title" 
                required 
                class="form-control" 
                maxlength="100"
                placeholder="Enter the title of the post"
            >
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content <span class="required-field">*</span></label>
            <div id="quill-editor" class="quill-editor border p-2 bg-white"></div>
        </div>

        <div class="mb-3">
            <label for="files" class="form-label">Upload Files</label>
            <input 
                type="file" 
                id="files" 
                (change)="onFilesSelected($event)" 
                class="form-control" 
                accept="image/*" 
                multiple 
            />
            <div *ngIf="selectedFiles.length > 0" class="mt-2">
                <h6 class="text-muted">Selected Files:</h6>
                <ul class="list-group">
                    <li *ngFor="let file of selectedFiles" class="list-group-item d-flex justify-content-between align-items-center">
                        {{ file.name }}
                        <span class="badge bg-primary">{{ (file.size / 1024).toFixed(2) }} KB</span>
                    </li>
                </ul>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-4" [disabled]="!postForm.valid">Update Post</button>
    </form>
</div>
