<div class="container mt-5 form-container">
    <button type="button" class="btn btn-close" aria-label="Close" (click)="closeModal()"></button>
    <form #postForm="ngForm" (ngSubmit)="onSubmit()" class="form-content">
        <h1 class="form-title">Edit Post</h1>

        <div class="form-group">
            <label for="title" class="form-label">Title</label>
            <input 
                type="text" 
                id="title" 
                name="title" 
                [(ngModel)]="post.Title" 
                required 
                class="form-control" 
                maxlength="100"
            >
        </div>

        <div class="form-group">
            <label for="content" class="form-label">Content</label>
            <div id="quill-editor" class="quill-editor"></div>
        </div>

        <div class="form-group mt-3">
            <label for="files" class="form-label">Upload Files</label>
            <input 
                type="file" 
                id="files" 
                (change)="onFilesSelected($event)" 
                class="form-control" 
                accept="image/*" 
                multiple 
            />
            <div *ngIf="selectedFiles.length > 0" class="mt-2">
                <h6>Selected Files:</h6>
                <ul class="list-group">
                    <li *ngFor="let file of selectedFiles" class="list-group-item">{{ file.name }}</li>
                </ul>
            </div>
        </div>

        <div *ngIf="message" [ngClass]="{'alert-success': messageType === 'success', 'alert-danger': messageType === 'error'}" class="alert mt-3">
            {{ message }}
            <button type="button" class="btn-close" aria-label="Close" (click)="clearMessage()"></button>
        </div>

        <button type="submit" class="btn btn-submit" [disabled]="!postForm.valid">Update Post</button>
    </form>
</div>
