<div class="container mt-5">
  <h1 class="text-center">Manage Posts</h1>

  <!-- Unapproved Posts Table -->
  <h3>Unapproved Posts</h3>
  <div class="table-responsive mb-4">
    <table class="table table-striped table-hover">
      <thead class="thead-light">
        <tr>
          <th>Name</th>
          <th>Author</th>
          <th>Upload Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of displayedUnapprovedPosts">
          <td>{{ post.Title }}</td>
          <td>{{ post.Author }}</td>
          <td>{{ formatDate(post.CreatedAt) }}</td>
          <td>
            <button (click)="approvePost(post.PostId)" class="btn btn-success btn-sm" title="Approve">
              <i class="fas fa-check"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <app-pagination
      [currentPage]="currentPageUnapproved"
      [totalPages]="totalPagesUnapproved"
      (pageChange)="onUnapprovedPageChange($event)">
    </app-pagination>
  </div>

  <!-- Approved Posts Table -->
  <h3>Approved Posts</h3>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="thead-light">
        <tr>
          <th>Name</th>
          <th>Author</th>
          <th>Upload Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of displayedApprovedPosts">
          <td>{{ post.Title }}</td>
          <td>{{ post.Author }}</td>
          <td>{{ formatDate(post.CreatedAt) }}</td>
          <td>
            <button (click)="deletePost(post.PostId)" class="btn btn-danger btn-sm" title="Delete">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <app-pagination
      [currentPage]="currentPageApproved"
      [totalPages]="totalPagesApproved"
      (pageChange)="onApprovedPageChange($event)">
    </app-pagination>
  </div>
</div>
