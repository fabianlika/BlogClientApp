<div class="container mt-5">
  <h1 class="text-center">Manage Posts</h1>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="thead-light">
        <tr>
          <th>Name</th>
          <th>Author</th>
          <th>Upload Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of unapprovedPosts">
          <td>{{ post.Title }}</td>
          <td>{{ post.Author }}</td>
          <td>{{ formatDate(post.CreatedAt) }}</td>
          <td>
            <button (click)="approvePost(post.PostId)" class="btn btn-success btn-sm">Approve</button>
          </td>
        </tr>
        <tr *ngFor="let post of approvedPosts">
          <td>{{ post.Title }}</td>
          <td>{{ post.Author }}</td>
          <td>{{ formatDate(post.CreatedAt) }}</td>
          <td>
            <button (click)="deletePost(post.PostId)" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (pageChange)="onPageChange($event)">
  </app-pagination>
</div>
