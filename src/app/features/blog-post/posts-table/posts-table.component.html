<div class="container mt-5">
  <h1 class="text-center">Manage Posts</h1>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="thead-light">
        <tr>
          <th>Name</th>
          <th>Author</th>
          <th>Upload Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Display All Unapproved Posts First -->
        <tr *ngFor="let post of displayedUnapprovedPosts">
          <td>{{ post.Title }}</td>
          <td>{{ post.Author }}</td>
          <td>{{ formatDate(post.CreatedAt) }}</td>
          <td>
            <button (click)="approvePost(post.PostId)" class="btn btn-success btn-sm">Approve</button>
          </td>
        </tr>
        <!-- Display Approved Posts -->
        <tr *ngFor="let post of displayedApprovedPosts">
          <td>{{ post.Title }}</td>
          <td>{{ post.Author }}</td>
          <td>{{ formatDate(post.CreatedAt) }}</td>
          <td>
            <button (click)="deletePost(post.PostId)" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <app-pagination
      [currentPage]="currentPage"
      [totalPages]="totalPagesApproved"
      (pageChange)="onPageChange($event)">
    </app-pagination>
  </div>
</div>
