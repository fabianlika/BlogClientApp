<div class="container">
  <h1 class="mt-3 d-flex justify-content-between align-items-center title">
    Add Category
    <button type="button" class="btn-close small-close-btn" aria-label="Close" (click)="closeDialog()"></button>
  </h1>
  
  <form #form="ngForm" (ngSubmit)="onFormSubmit()"> 
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label">Category Name</label>
        <input type="text" id="categoryName" class="form-control" name="categoryName" [(ngModel)]="model.name" required>
      </div>
      <div class="mt-3">
        <label class="form-label">Description</label>
        <input type="text" id="categoryUrl" class="form-control" name="categoryUrl" [(ngModel)]="model.url" required>
      </div>
      <div class="mt-4 d-flex justify-content-center">
        <button type="submit" class="btn btn-primary btn-save">
          <i class="bi bi-save"></i> <!-- Save Icon -->
        </button>
        <button type="button" class="btn btn-danger ms-3 btn-cancel" (click)="closeDialog()">
          <i class="bi bi-x-circle"></i> <!-- Cancel Icon -->
        </button>
      </div>
    </div>
  </form>
</div>
