<div class="container mt-3">
  <h1 class="text-center title mb-4">Category List</h1>

  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" (click)="openAddDialog()">
      <i class="bi bi-plus-circle"></i> <!-- Add Category Icon -->
    </button>
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <table class="table table-striped table-bordered mt-3" *ngIf="!loading && pagedCategories.length > 0">
    <thead class="thead-light">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th class="text-center">Modify</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of pagedCategories">
        <td>{{ category.Name }}</td>
        <td>{{ category.Url }}</td>
        <td class="text-center">
          <div class="d-flex justify-content-center align-items-center">
            <button class="btn btn-success btn-sm me-1" (click)="openEditDialog(category)">
              <i class="bi bi-pencil-square"></i> <!-- Edit Icon -->
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteCategory(category.CategoryId)">
              <i class="bi bi-trash"></i> <!-- Delete Icon -->
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && pagedCategories.length === 0" class="alert alert-info text-center">
    No categories available.
  </div>

  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (pageChange)="onPageChange($event)">
  </app-pagination>
</div>
