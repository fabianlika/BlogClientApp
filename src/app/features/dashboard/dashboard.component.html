<div class="container dashboard-container shadow-sm p-4 bg-light rounded">
    <h1 class="dashboard-title text-center mb-4">Admin Dashboard</h1>
  
    <!-- Users Management Section -->
    <div class="row mb-5">
      <div class="col-md-12">
        <div class="dashboard-section p-3 rounded">
          <h2 class="section-title">Manage Users</h2>
          <div class="d-flex flex-wrap justify-content-start mt-3">
            <button class="btn btn-primary dashboard-btn me-3 mb-2" (click)="toggleComponent('userList')">
              User List
            </button>
            <button class="btn btn-primary dashboard-btn mb-2" (click)="toggleComponent('userRoles')">
              User Roles
            </button>
          </div>
  
          <!-- User List Component -->
          <div *ngIf="showUserList" class="mt-4">
            <app-user-list></app-user-list>
          </div>
  
          <!-- User Roles Component -->
          <div *ngIf="showUserRoles" class="mt-4">
            <app-user-role></app-user-role>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Categories Management Section -->
    <div class="row">
      <div class="col-md-12">
        <div class="dashboard-section p-3 rounded">
          <h2 class="section-title">Manage Categories</h2>
          <div class="d-flex flex-wrap justify-content-start mt-3">
            <button class="btn btn-primary dashboard-btn me-3 mb-2" (click)="toggleComponent('categoryList')">
              Category List
            </button>
          </div>
  
          <!-- Category List Component -->
          <div *ngIf="showCategoryList" class="mt-4">
            <app-category-list></app-category-list>
          </div>
        </div>
      </div>
    </div>
  </div>
