<h2 mat-dialog-title class="dialog-title text-center mb-3">Confirm</h2>
<div mat-dialog-content class="dialog-content">
  <p class="text-muted">{{message}}</p>
</div>
<div mat-dialog-actions class="dialog-actions d-flex justify-content-around mt-3">
  <button mat-button class="btn btn-success" (click)="onConfirm()">Yes</button>
  <button mat-button class="btn btn-danger" (click)="onDismiss()">No</button>
</div>
