<div class="custom-confirm-dialog">
  <div class="dialog-overlay" (click)="onDismiss()"></div>
  <div class="dialog-container">
    <div class="dialog-header">
      <h2><i class="fas fa-exclamation-triangle text-danger me-2"></i>Warning</h2>
    </div>
    <div class="dialog-body">
      <p>{{ message }}</p>
    </div>
    <div class="dialog-footer">
      <button class="btn btn-success me-3" (click)="onConfirm()">
        <i class="fas fa-check"></i> Yes
      </button>
      <button class="btn btn-danger ms-3" (click)="onDismiss()">
        <i class="fas fa-times"></i> No
      </button>
    </div>
  </div>
</div>
