<h2 mat-dialog-title class="dialog-title text-center mb-3">Confirm</h2>
<div mat-dialog-content class="dialog-content d-flex justify-content-center align-items-center">
  <p class="text-muted">{{ message }}</p>
</div>
<div mat-dialog-actions class="dialog-actions d-flex justify-content-center mt-4">
  <button mat-button class="btn btn-success me-2" (click)="onConfirm()">Yes</button>
  <button mat-button class="btn btn-danger ms-2" (click)="onDismiss()">No</button>
</div>
