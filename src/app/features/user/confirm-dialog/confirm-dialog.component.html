<h2 mat-dialog-title class="dialog-title">Confirm</h2>
<div mat-dialog-content class="dialog-content">
  <p>{{message}}</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="btn-confirm" (click)="onConfirm()">Yes</button>
  <button mat-button class="btn-cancel" (click)="onDismiss()">No</button>
</div>
