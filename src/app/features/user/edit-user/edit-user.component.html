<div class="container p-4 shadow rounded bg-light">
  <h1 class="mt-3 d-flex justify-content-between align-items-center">
    <span>Edit User</span>
    <button type="button" class="btn-close small-close-btn" aria-label="Close" (click)="closeDialog()"></button>
  </h1>

  <ng-container *ngIf="user; else notFound">
    <div class="scrollable-form">
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-4">
          <div class="mb-3">
            <label class="form-label" for="userName">Name</label>
            <input type="text" id="userName" class="form-control stylish-input" name="userName" [(ngModel)]="user.Name" required>
          </div>

          <div class="mb-3">
            <label class="form-label" for="userUsername">Username</label>
            <input type="text" id="userUsername" class="form-control stylish-input" name="userUsername" [(ngModel)]="user.Username" required>
          </div>

          <div class="mb-3">
            <label class="form-label" for="userEmail">Email</label>
            <input type="email" id="userEmail" class="form-control stylish-input" name="userEmail" [(ngModel)]="user.Email" 
                   (input)="onInputEmail()" required>
            <div class="text-danger" *ngIf="validationErrors.email">{{ validationErrors.email }}</div>
          </div>

          <div class="mb-3">
            <label class="form-label" for="userPhoneNumber">Phone Number</label>
            <input type="tel" id="userPhoneNumber" class="form-control stylish-input" name="userPhoneNumber" 
                   [(ngModel)]="user.PhoneNumber" (input)="checkTel()" required>
            <div class="text-danger" *ngIf="validationErrors.tel">{{ validationErrors.tel }}</div>
          </div>
          <div class="mb-3">
            <input type="checkbox" id="editPassword" [(ngModel)]="editPassword" (change)="toggleEditPassword()" />
            <label for="editPassword">Edit Password</label>
          </div>

          <!-- Password Hash Field -->
          <div class="mb-3" *ngIf="editPassword">
            <label class="form-label" for="userPasswordHash">Enter New Password</label>
            <div class="input-group">
              <input type="{{ showPassword ? 'text' : 'password' }}" id="userPasswordHash" class="form-control stylish-input" 
                     name="userPasswordHash" [(ngModel)]="user.PasswordHash" 
                     placeholder="Enter New Password" required>
              <span class="input-group-text" (click)="showPassword = !showPassword" style="cursor: pointer;">
                <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
              </span>
            </div>
          </div>

          <!-- Confirm Password Field -->
          <div class="mb-3" *ngIf="editPassword">
            <label class="form-label" for="userConfirmPasswordHash">Confirm New Password</label>
            <div class="input-group">
              <input type="{{ showConfirmPassword ? 'text' : 'password' }}" id="userConfirmPasswordHash" class="form-control stylish-input" 
                     name="userConfirmPasswordHash" [(ngModel)]="confirmPassword" 
                     placeholder="Confirm New Password" required>
              <span class="input-group-text" (click)="showConfirmPassword = !showConfirmPassword" style="cursor: pointer;">
                <i class="fas" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
              </span>
            </div>
          </div>

          <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-secondary" (click)="closeDialog()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </ng-container>
  
  <ng-template #notFound>
    <h3 class="text-danger">User not found!</h3>
  </ng-template>
</div>
