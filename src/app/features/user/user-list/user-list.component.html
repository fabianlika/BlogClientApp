<ng-container *ngIf="paginatedUsers.length > 0">
  <div class="container mt-4">
    <h2 class="title text-center mb-4">User List</h2>
    
    <div class="d-flex justify-content-between mb-3">
      <div>
        <input
          type="text"
          class="form-control"
          placeholder="Search by name..."
          [(ngModel)]="searchTerm"
          (input)="onSearch()"
        />
      </div>
      <button class="btn btn-primary" (click)="openAddUserDialog()">Add User</button>
    </div>
    
    <table class="table table-striped table-bordered">
      <thead class="thead-light">
        <tr>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Birthday</th>
          <th>Phone Number</th>
          <th class="text-center"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of paginatedUsers">
          <td>{{ user.Name }}</td>
          <td>{{ user.Username }}</td>
          <td>{{ user.Email }}</td>
          <td>{{ user.Birthday | date:'shortDate' }}</td>
          <td>{{ user.PhoneNumber }}</td>
          <td>
            <div class="d-flex justify-content-center">
              <button class="btn btn-success btn-sm me-1" (click)="openEditDialog(user)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-danger btn-sm" (click)="deleteUser(user.UserId)">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>

<app-pagination
  [currentPage]="currentPage"
  [totalPages]="totalPages"
  (pageChange)="onPageChange($event)">
</app-pagination>
